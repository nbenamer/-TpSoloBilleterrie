<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
</head>
<body>
  <h1>Réserver une place</h1>
  <form id="reservation-form">
    <label for="eventId">ID de l'événement :</label>
    <input type="number" id="eventId" name="eventId" value="1" required><br><br>

    <label for="userId">ID utilisateur :</label>
    <input type="number" id="userId" name="userId" value="42" required><br><br>

    <button type="submit">Réserver</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById('reservation-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const eventId = document.getElementById('eventId').value;
      const userId = document.getElementById('userId').value;

      const res = await fetch('/api/reserve', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ eventId: Number(eventId), userId: Number(userId) })
      });

      const data = await res.json();
      document.getElementById('result').textContent =
        data.success ? '✅ Réservation réussie !' : `❌ Échec : ${data.message}`;
    });
  </script>
</body>
</html>
